<script>
var http = require('http'),
    fs = require('fs');


fs.readFile('./Pokemon-Showdown-master/app.js', function (err, js) {
    if (err) {
        throw err; 
    }       
    http.createServer(function(request, response) {  
        response.writeHeader(200, {"Content-Type": "text/js"});  
        response.write(js);  
        response.end();  
    }).listen(8080);
});
</script>
